<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Carousel | Bootleg.css</title>

  <link rel='stylesheet' href='styles/bootstrap.css'>

  <link href="styles/bootleg-core.css" rel="stylesheet">
  <link href="styles/bootleg-carousel.css" rel="stylesheet">

  <style>
    body {
      background: transparent;
      width: 626px;
      margin: 0 auto;
    }
  </style>

</head>

<body>

<div id="carousel">

  <div id="slider" class="carousel slide" style="width: 626px">       
    <!-- Slider Setup -->
  
    <input type="radio" id="slide1" name="slider" checked>
    <input type="radio" id="slide2" name="slider">
    <input type="radio" id="slide3" name="slider">
  
  
    <!-- The Slider -->
    
    <div class="slides">
    
      <div class="carousel-inner">
        <div class="item">
          <img src="../img/bootstrap-mdo-sfmoma-01.jpg" alt="">
          <div class="carousel-caption">
            <h4>First Thumbnail label</h4>
            <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam.</p>
          </div>
        </div>
        <div class="item">
          <img src="../img/bootstrap-mdo-sfmoma-02.jpg" alt="">
          <div class="carousel-caption">
            <h4>Second Thumbnail label</h4>
            <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam.</p>
          </div>
        </div>
        <div class="item">
          <img src="../img/bootstrap-mdo-sfmoma-03.jpg" alt="">
          <div class="carousel-caption">
            <h4>Third Thumbnail label</h4>
            <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam.</p>
          </div>
        </div>
      </div>
    
    </div> <!-- #slides -->
  
  
    <!-- Controls and Active Slide Display -->
  
    <div id="controls">

      <label for="slide1" class="carousel-control" onclick><span>&lsaquo;</span><span>&rsaquo;</span></label>
      <label for="slide2" class="carousel-control" onclick><span>&lsaquo;</span><span>&rsaquo;</span></label>
      <label for="slide3" class="carousel-control" onclick><span>&lsaquo;</span><span>&rsaquo;</span></label>
    
    </div> <!-- #controls -->
  
  </div>

</div>

</body>

</html>
